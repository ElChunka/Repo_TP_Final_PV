<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <title>NutriVida</title>
</head>
<body>
    
	<div th:replace="~{/layouts/header :: header}"></div>




	<section>
        <div class="container">
    
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mt-5 text-center">¡Hora de cocinar!</h1>
                </div>
            </div>
    
            <div class="row mt-4 justify-content-center align-items-center">
                <div class="col-md-10">
                    <div class="card">
                        <img th:src="@{/img/receta.png}" class="card-img-top" alt="Imagen de la receta" style="min-width: 300px">
                        <div class="card-body">
                            <h5 class="card-title">Nombre de la receta</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Categoría</h6>
                            <h6 class="card-subtitle mb-2 text-muted">Ingredientes:</h6>
                            <ul class="list-group">
                                <li class="list-group-item">Ingrediente 1</li>
                                <li class="list-group-item">Ingrediente 2</li>
                                <li class="list-group-item">Ingrediente 3</li>
                                
                            </ul>
                            <h6 class="card-subtitle mb-2 mt-4 text-muted">Preparación:</h6>
                            <p class="card-text">Descripción de la preparación de la receta.</p>
                            <h6 class="card-subtitle mb-2 mt-4 text-muted">Descripción:</h6>
                            <p class="card-text">Descripción de la comida de la receta.</p>
                            <div class="text-center">
                            <div class="text-center">
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-danger">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        </div>
    </section>





    <div th:replace="~{/layouts/footer :: footer}"></div>






	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
