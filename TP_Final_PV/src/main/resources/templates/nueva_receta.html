<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <title>NutriVida</title>
</head>
<body>
    
	<div th:replace="~{/layouts/header :: header}"></div>




	<section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mt-5 text-center">Formulario de Recetas</h1>
                </div>
            </div>
    
            <div class="row mt-4 justify-content-center align-items-center">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="inputId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="inputId">
                        </div>
                        <div class="mb-3">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>
                        <div class="mb-3">
                            <label for="inputCategoria" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="inputCategoria">
                        </div>
                        <div class="mb-3">
                            <label for="inputIngredientes" class="form-label">Ingredientes</label>
                            <textarea class="form-control" id="inputIngredientes" rows="3"></textarea>
                            <button type="button" class="btn btn-secondary mt-2" id="agregarIngrediente">Agregar Ingrediente</button>
                        </div>
                        <div id="ingredientesContainer"></div>
                        <div class="mb-3">
                            <label for="inputPreparacion" class="form-label">Preparación</label>
                            <textarea class="form-control" id="inputPreparacion" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>





    <div th:replace="~{/layouts/footer :: footer}"></div>






	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
