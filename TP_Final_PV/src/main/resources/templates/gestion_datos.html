<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>NutriVida</title>
</head>

<body>

    <div th:replace="~{/layouts/header :: header}"></div>





    <section>
        <div class="container-fluid">
            <h1 class="mt-5 text-center">Bienvenido a tus datos</h1>
            <h2 class="mt-3 text-center">Ingrese su código de usuario para interactuar y ver su estado</h2>
            <p class="text-center">Si no sabe cuál es su código, ingrese a <a href="/tu-codigo">Tu código</a></p>
            <div class="row justify-content-center align-items-center mt-4">
                <div class="col-md-6">
                    <form action="/gestion/verificar-codigo" method="POST" class="text-center">
                        <div class="mb-3">
                            <input type="number" class="form-control col-md-5" id="inputCodigoUsuario"
                                name="codigoUsuario" placeholder="Ingrese su código de usuario" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                    <div th:if="${usuarioValido}" class="mt-5 p-3 testimonios-section text-center">
    					<h3 class="text-center mb-3">¡Has ingresado como <span th:text="${usuario.nombre}"></span>!</h3>
    					<a th:href="@{/recetas/nueva-receta}" class="btn btn-danger">Agregar Receta</a>
  						<a th:href="@{/ingredientes/nuevo}" class="btn btn-info">Agregar Ingrediente</a>
					</div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    
    
    
    
    
    
    
    
    
    
    <section th:if="${usuarioValido}">
        <div class="container mt-5">
            <h3 class="text-center">Testimonios de usuarios</h3>
            <div th:each="testimonio : ${testimonios}" class="card mt-3">
                <div class="row g-0">
                    <div class="col-md-2 col-sm-3 p-2">
                        <img th:src="@{/img/user-m.png}" class="img-fluid" alt="Imagen del testimonio">
                    </div>
                    <div class="col-md-10 col-sm-9">
                        <div class="card-body">
                            <p class="card-text mt-3 comentario" th:text="${testimonio.comentario}"></p>
                            <p class="card-text mt-3 fecha-comentario" th:text="${testimonio.fecha}"></p>
                            <h6 class="card-title text-bold">
                                <span th:text="${testimonio.usuario.codigo} + '@' + ${testimonio.usuario.apellido}"></span>
                            </h6>
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/testimonios/eliminar(id=${testimonio.id})}" class="btn btn-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
















                        



    <div th:replace="~{/layouts/footer :: footer}"></div>






    <script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
