<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <title>NutriVida</title>
</head>
<body>
    
	<div th:replace="~{/layouts/header :: header}"></div>




	<section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mt-5 text-center">Contactanos</h1>
                </div>
            </div>
    
            <div class="row mt-4">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingrese su mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
    
                <div class="col-md-6 text-center">
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <h3 class="text-center">Redes Sociales</h3>
                        </div>
                    </div>
                
                    <div class="row mt-4">
                        <div class="col">
                            <a th:href="@{https://www.facebook.com/NutriVida97}" class="btn btn-primary">
                                <i class="bi bi-facebook"></i> Facebook - NutriVida
                            </a>
                        </div>
                    </div>
                
                    <div class="row mt-4">
                        <div class="col">
                            <a th:href="@{https://chat.whatsapp.com/DjGPw7vw1zeCyjNzhhBppi}" class="btn btn-success">
                                <i class="bi bi-whatsapp"></i> Whatsapp - NutriNoticias
                            </a>
                        </div>
                    </div>
                
                    <div class="row mt-4">
                        <div class="col">
                            <a th:href="@{https://www.youtube.com/@nutrivida0718}" class="btn btn-danger">
                                <i class="bi bi-youtube"></i> YouTube - NutriVida
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <div th:replace="~{/layouts/footer :: footer}"></div>






	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
