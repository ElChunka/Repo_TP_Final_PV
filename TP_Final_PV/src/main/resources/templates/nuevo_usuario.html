<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <title>NutriVida</title>
</head>
<body>
    
	<div th:replace="~{/layouts/header :: header}"></div>




	<section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mt-5 text-center">Registrar Nuevo Usuario</h1>
                </div>
            </div>
    
            <div class="row mt-4 justify-content-center align-items-center">
                <div class="col-md-6 ">
                    <form th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="inputId" class="form-label">ID</label>
                            <input type="text" class="form-control" id="inputId" th:field="*{id}" th:value="${usuario.id}" disabled="disabled">
                        </div>
                        <div class="mb-3">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" th:field="*{nombre}">
                            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido" th:field="*{apellido}">
                            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="inputFechaNacimiento" th:field="*{fechaNacimiento}">
                            <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="inputTelefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="inputTelefono" th:field="*{telefono}">
                            <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="inputSexo" class="form-label">Sexo</label>
                            <select class="form-select" id="inputSexo" th:field="*{sexo}">
                                <option selected value="">Selecciona una opción</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                            </select>
                            <span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="text-danger"></span>
                        </div>
                        <div class="mb-3">
                            <label for="inputEstatura" class="form-label">Estatura</label>
                            <input type="text" class="form-control" id="inputEstatura" th:field="*{estatura}">
                            <span th:if="${#fields.hasErrors('estatura')}" th:errors="*{estatura}" class="text-danger"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>





    <div th:replace="~{/layouts/footer :: footer}"></div>






	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
