				<section>
    <div class="container">
        <h1 class="mt-5 text-center" th:text="${edicion} ? 'Edición de testimonio' : 'Crear testimonio'"></h1>
        <div class="row mt-4 justify-content-center align-items-center">
            <div class="col-md-6">
                <form th:action="${edicion} ? '/gestion/modificar' : '/testimonios/guardar-testimonio'" th:object="${testimonio}" method="POST">
                    <input type="hidden" name="id" th:field="*{id}" />
                    <input type="hidden" name="codigoUsuario" th:value="${codigoUsuario}" />
                    <div class="mb-3">
                        <label for="inputComentario" class="form-label">Comentario</label>
                        <textarea class="form-control" id="inputComentario" name="comentario" rows="5" th:field="*{comentario}" placeholder="Compartenos su experiencia"></textarea>
                        <span class="text-danger" th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"></span>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
