<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" >
    <title>NutriVida</title>
</head>
<body>
    
	<div th:replace="~{/layouts/header :: header}"></div>




	<section>
        <div class="container">
            <h1 class="mt-4 text-center">Peso Ideal</h1>

            <div class="jumbotron text-center mb-5">
                <h1 class="display-4">Calculadora de Peso Ideal</h1>
                <p class="lead">Esta página te permite calcular tu peso ideal basado en tu estatura y edad.</p>
                <p>Ingresa tu código de usuario para obtener tu peso ideal personalizado.</p>
                
                <div class="row justify-content-center align-items-center mt-4">
				    <div class="col-md-6">
				      <form action="/servicios/verificar-codigo-peso" method="POST" class="text-center">
				      	<div class="mb-3">
				      		<input type="number" class="form-control col-md-5" id="inputCodigoUsuario"
				        		name="codigoUsuario" placeholder="Ingrese su código de usuario" required>
				      	</div>
				      <button type="submit" class="btn btn-primary">Ingresar</button>
				      	</form>
				      	<div th:if="${usuarioValido}" class="mt-5">
							<h3 th:text="'Su Peso Ideal es ' + ${usuario.CalcularPesoIdeal} + 'Kg.'"></h3>
						</div>
				 	</div>
            	</div>
       		</div>
       	</div>
    </section>





    <div th:replace="~{/layouts/footer :: footer}"></div>






	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
